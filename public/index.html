<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <base href="/" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    />
    <meta name="theme-color" content="#000000" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    />
    <title>Most used emojis</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <main>
      <section class="intro">
        <h1>
          What is your most used emojis?
        </h1>
        <h2>
          Put in your twitter username and see which emojis you use the most!
        </h2>
      </section>
      <section class="input">
        <div class="wrapper">
          <input type="text" placeholder="Twitter username" />

          <button>Get most used emojis</button>
          <span class="loading">Loading</span>
        </div>
      </section>
      <section class="most-used-emojis">
        <ul></ul>
      </section>
      <section class="share">
        <a
          href="https://twitter.com/share?url=http://most-used-emojis.herokuapp.com/&via=dalshughes&text=TEXT"
          onclick="javascript:window.open(this.href, '', 'menubar=no,toolbar=no,resizable=yes,scrollbars=yes,height=300,width=600');return false;"
          target="_blank"
          title="Share on Twitter"
          class="twitter"
          >Share on twitter
        </a>
      </section>
      <section class="outro">
        <span class="project-by">
          The analysed tweets includes replies and use the 400 latest tweets
          (because rate limiting). Retweets are excluded
        </span>
        <span class="project-by">
          This is a project by
          <a
            href="https://twitter.com/DalsHughes"
            target="_blank"
            rel="noopener noreferrer"
            >Benjamin Hughes</a
          >
        </span>
      </section>
    </main>
  </body>
</html>
